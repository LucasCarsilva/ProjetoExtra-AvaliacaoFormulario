<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Formulário de Avaliação</title>
</head>
<body>
    <div class="dark-layer"></div>
    <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/image.svg" alt="desenho de um balão de dialogo de cor alaranjada com o desenho de cinco estrelas dentro">
    </header>

    <div class="top">
        <p>Informações pessoais</p>
    </div>

    <form id="form-rating">
        <fieldset>

            <div class="fieldset-wrapper">

                <div class="full-name">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" minlength="6" id="password" required>
                </div>
            </div>
            
        </fieldset>
        <fieldset>

            <div class="fieldset-wrapper">

                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do mentor</label>
                    <input type="text" id="mentor-name" required>
                </div>

                <div class="input-wrapper">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea id="feedback"></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="ratting-checkbox">
                    <label for="ratting-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </div>
            <div class="fieldset-wrapper">
                <legend>Por favor, avalie com base em sua experiência</legend>
                <div class="input-wrapper">
                    <div class="stars-wrapper">
                        <div class="ratting-stars">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5"></label>
                            
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"></label>
                            
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"></label>
                            
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"></label>
                            
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"></label>
                        </div>
                    </div>
                </div>           
            </div>

        </fieldset>
        <fieldset>

            <div class="fieldset-wrapper">

                <legend>Agende sua próxima mentoria</legend>

                <div id="next-mentoring">
                    <div class="input-wrapper">
                        <label for="next-date">Data</label>
                        <input type="date" id="next-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="next-begin">Das</label>
                        <input type="time" id="next-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="next-end">Até</label>
                        <input type="time" id="next-end">
                    </div>
                </div>

            </div>
        </fieldset>
    </form>
        
        <footer>
            <button form="form-rating">Salvar</button>
        </footer>
</body>
</html>
